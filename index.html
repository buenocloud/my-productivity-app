<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Hello World - Exemplo</title>
  <style>
    /* Reseta margens/padding padrão */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Corpo com gradiente de fundo */
    body {
      height: 100vh;
      background: linear-gradient(135deg, #00A19D, #009FFD);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    /* Container central para agrupar conteúdo */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    /* Título com animação de “fade in” */
    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1.5s forwards ease-in-out;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Botão estilizado */
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #FFD124;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #FFCC00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="helloText">Hello World!</h1>
    <button id="colorBtn">Mudar Cor</button>
  </div>

  <script>
    // Referências aos elementos
    const helloText = document.getElementById('helloText');
    const colorBtn = document.getElementById('colorBtn');

    // Lista de cores para alternar
    const colors = ['#FFFFFF', '#FFD700', '#FF6347', '#00FA9A', '#87CEFA', '#EE82EE'];
    let colorIndex = 0;

    colorBtn.addEventListener('click', () => {
      // Altera a cor do texto, pegando da lista e girando o índice
      helloText.style.color = colors[colorIndex];
      colorIndex = (colorIndex + 1) % colors.length;
    });
  </script>
</body>
</html>
